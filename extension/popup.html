<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Chat</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <!-- Header / Nav -->
    <header>
        <div class="logo-area">
            <svg class="yt-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
            </svg>
            <span>RAG Assistant</span>
        </div>
        <div class="status-badge" id="status-badge">Detecting...</div>
    </header>

    <!-- Main Content -->
    <main>
        
        <!-- Video Context Card -->
        <div class="video-card glass" id="video-card">
            <div class="video-info">
                <h2 id="video-title">No Video Detected</h2>
                <p id="video-url">Please open a YouTube video</p>
            </div>
            <button id="btn-process" class="btn-primary" disabled>
                <span class="btn-text">Initialize AI</span>
                <div class="spinner"></div>
            </button>
        </div>

        <!-- Chat Area -->
        <div class="chat-container glass" id="chat-container">
            <div class="chat-history" id="chat-history">
                <div class="msg system">
                    Waiting for video initialization...
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="Ask a question..." disabled>
                <button id="btn-send" disabled>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

    </main>

    <script src="popup.js"></script>
</body>
</html>
